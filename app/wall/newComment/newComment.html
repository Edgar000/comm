<div>
    newComment
</div>
<div ng-controller="newCommentController as comment">
    <form novalidate class="comment-form">
        Name: <input type="text" ng-model="comment.name" /><br />
        Comment: <input type="text" ng-model="comment.content" /><br />
        <input type="submit" ng-click="save(comment)" value="Submit" />
    </form>
    <pre>comment = {{comment | json}}</pre>
    <pre>saved = {{saved | json}}</pre>
</div>
